<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>dygraph</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="../dygraph-dev.js"></script>

  </head>
  <body>
    <p>1: Showing the fill problem near the gap due to the null value:</p>
    <div id="graph1"></div>
    <script type="text/javascript">
        var g1 = new Dygraph(document.getElementById("graph1"),
        [
          [1,3],
          [2,0],
          [3,8],
          [4,null],
          [5,9],
          [6,8],
          [7,6],
          [8,3]
        ],
        {
          labels: ["x1","y1"],
          fillGraph: true,
          stepPlot: true
        });
    </script>

    <p>2: Showing the proper fill with the fillStepPlot option:</p>
    <div id="graph2"></div>
    <script type="text/javascript">
        var g2 = new Dygraph(document.getElementById("graph2"),
        [
          [1,3],
          [2,0],
          [3,8],
          [4,null],
          [5,9],
          [6,8],
          [7,6],
          [8,3]
        ],
        {
          labels: ["x2","y2"],
          fillGraph: true,
          stepPlot: true,
          fillStepPlot: true
        });
    </script>

  </body>
</html>
